  <title>GONOGO STELLE LIV.1 </title>

  <script src="./jspsych7.2.3/dist/jspsych.js"></script>
  <script src="./jspsych7.2.3/dist/plugin-survey-html-form.js"></script>

<body></body>
<script>

  var jsPsych = initJsPsych({
    use_webaudio: false,
    on_finish: function() {
        /*jsPsych.data.displayData();*/
            if(punteggio >= 40){
                var feed = 1;
            } else {
                var feed = -1;
            }
            if (punteggio < 0) {punteggio = 0}
        var punteggio_dec=punteggio*10/50;
        jatos.studySessionData = feed;
        var funzioni_esecutive = Number(sessionStorage.getItem('funzioni_esecutive'))+feed;
        var counter_funzioni_esecutive = Number(sessionStorage.getItem('counter_funzioni_esecutive'))+1;
        var punteggio_finale_funzioni_esecutive= Number(sessionStorage.getItem('punteggio_finale_funzioni_esecutive'))+punteggio_dec;
        sessionStorage.setItem('punteggio_finale_funzioni_esecutive', punteggio_finale_funzioni_esecutive);
        if (funzioni_esecutive < 0) {funzioni_esecutive = 0}
        if (funzioni_esecutive > 2) {funzioni_esecutive = 2}
        if (counter_funzioni_esecutive > 3) {counter_funzioni_esecutive = 3}
        sessionStorage.setItem('funzioni_esecutive', funzioni_esecutive);
        sessionStorage.setItem('counter_funzioni_esecutive', counter_funzioni_esecutive);
        var Data = {feed: feed, type: 'FUNZIONI_ESECUTIVE_gonogostars_level1', cresp: punteggio_dec};
        jatos.startComponentByPos(4,Data); /*PER FAR COMPARIRE FEEDBACK in base a posizione file su jatos */
    }
  });

  function shuffle(s) {
    s.sort(function() {
      return 0.5 - Math.random();
    });
    s = String(s.join(''));
    return s;
  }


  var cresp = 0;

  var stars = ["✦", "★", "✶"];
  var go = ["✶"]; //six pointed star
  var nogo1 = ["\u{25A0}"]; //square
  var nogo2 = ["✦"]; //four pointed star
  var nogo3 = ["\u2667"]; //symbol
  var col = ['green', 'red', 'gold', 'black', 'blue'];
  shuffle(col);



  var pre_if = {
    type: jsPsychHtmlButtonResponse,
    stimulus:`<p style="font-size: 34px;line-height: 1.5; font-weight: normal;"> Sullo schermo compariranno diversi <b> simboli.</b> <br> <br>
    Premi la barra spaziatrice sulla tastiera quando vede una <b>stella a sei punte.</b></p>`,
    button_html:['<button class="jspsych-btn" style="font-size: 20px; color: white; background-color: blue; padding: 10px 20px; border: none; border-radius: 5px;">%choice%</button>','<button class="jspsych-btn" style="font-size: 20px; color: white; background-color: green; padding: 10px 20px; border: none; border-radius: 5px;">%choice%</button>'],
    choices: ['Premi qui per procedere al compito', 'Premi qui per fare una prova'],
    on_finish: function(data){
      if(data.response == 1){
          var risposta_prova = 1;
      } else{
          var risposta_prova = 0;
      }
      data.risposta_prova = risposta_prova
  }
  };



  var prova_loop = {
    timeline: [
        {
            type: jsPsychPsychophysics,
            stimuli: [
              {
                  obj_type: 'text',
                  startX: 'center',
                  startY: 'center',
                  content: '',
                  font: "50px 'Arial'",
                  text_color: 'white',
                  show_start_time: 0, // ms after the start of the trial
                  show_end_time: 500 // ms after the start of the trial
              },
              {
                  obj_type: 'text',
                  startX: 'center',
                  startY: 'center',
                  content: jsPsych.timelineVariable('star'),
                  font: "400px 'Arial'",
                  text_color: jsPsych.timelineVariable('color'),
                  show_start_time: 1000, // ms after the start of the trial
                  origin_center: true,
                  response_ends_trial: true,
              }
            ],
            choices: [' ', ''], // The participant can respond to the stimuli using the 'y' or 'n' key.
            canvas_height: 700,
            background_color: '#FFFFFF', // The HEX color means green.
            trial_duration: 5000,
            on_finish: function(data){

              if(jsPsych.timelineVariable('type')=='go'){
                data.accuracy = (data.key_press === data.cresponse);
              } else if (jsPsych.timelineVariable('type')=='nogo'){
                  data.accuracy = (data.key_press === null);
              }

            },
            data: {
              test_part: 'star',
              cresponse: jsPsych.timelineVariable('cresponse'),
              star: jsPsych.timelineVariable('star')
            }
        },
        {
          type: jsPsychHtmlKeyboardResponse, //FEEDBACK
          stimulus: function(){
            var last_trial_correct = jsPsych.data.get().last(1).values()[0].accuracy;
            if(last_trial_correct){
              return "<img src='./feedback/img/corretto.png' width='300' height='300'>";
            } else {
              return "<img src='./feedback/img/sbagliato.png' width='300' height='300'>";
            }
          },
          post_trial_gap: 1000,
          trial_duration: 1000,
          response_ends_trial: false,
        }
    ],
    timeline_variables: [
      {star: "✶", color: col[0], cresponse: ' ', type: 'go'},
      {star: "✶", color: col[1], cresponse: ' ', type: 'go'},
      {star: "\u{25A0}", color: col[2], cresponse: '', type: 'nogo'},
      {star: "\u2667", color: col[3], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[4], cresponse: '', type: 'nogo'},

    ],
    randomize_order: true,
    repetitions: 1
  };

  var begin_trial = {
    type: jsPsychHtmlButtonResponse,
    stimulus: `<p style="font-size: 34px;line-height: 1.5; font-weight: normal;"> Allora proseguiamo, inziamo con l'esercizio. <br><br> Sullo schermo compariranno diversi <b>simboli.</b><br> <br>
      Premi la barra spaziatrice sulla tastiera quando vede una <b>stella a sei punte.</b></p>`,
    button_html:['<button class="jspsych-btn" style="font-size: 20px; color: white; background-color: green; padding: 10px 20px; border: none; border-radius: 5px;">%choice%</button>'],
    choices: ['Premi qui per procedere al compito']
  };

  let punteggio = 0;

  var trial = {
    timeline: [
        {
            type: jsPsychPsychophysics,
            stimuli: [
              {
                  obj_type: 'text',
                  startX: 'center',
                  startY: 'center',
                  content: '',
                  font: "50px 'Arial'",
                  text_color: 'white',
                  show_start_time: 0, // ms after the start of the trial
                  show_end_time: 500 // ms after the start of the trial
              },
              {
                  obj_type: 'text',
                  startX: 'center',
                  startY: 'center',
                  content: jsPsych.timelineVariable('star'),
                  font: "400px 'Arial'",
                  text_color: jsPsych.timelineVariable('color'),
                  show_start_time: 1000, // ms after the start of the trial
                  origin_center: true,
                  post_trial_gap: 1000,
                  trial_duration: 1000,
                  response_ends_trial: true,
                  //response_ends_trial: true,
              }
            ],
            choices: [' ', ''], // Per far si che il partecipante possa rispondere con la BARRA SPAZIATRICE si lascia lo spazio vuoto.
            canvas_height: 700,
            background_color: '#FFFFFF', // The HEX color means green.
            trial_duration: 5000,
            on_finish: function(data){
              if(jsPsych.timelineVariable('type')=='go'){
                data.risposta = (data.key_press === data.cresponse);
              } else if (jsPsych.timelineVariable('type')=='nogo'){
                data.risposta = (data.key_press === null);
              };
              if(data.risposta == true){
                punteggio++;
                console.log('risposta corretta', punteggio);

              } else {
                punteggio--;
                console.log('risposta sbagliata', punteggio);

              };
            },
            data: {
              test_part: 'star',
              cresponse: jsPsych.timelineVariable('cresponse'),
              star: jsPsych.timelineVariable('star')
            }
        },

    ],
    timeline_variables: [
      {star: "✶", color: col[0], cresponse: ' ', type: 'go'},
      {star: "✶", color: col[1], cresponse: ' ', type: 'go'},
      {star: "✶", color: col[2], cresponse: ' ', type: 'go'},
      {star: "✶", color: col[3], cresponse: ' ', type: 'go'},
      {star: "✶", color: col[4], cresponse: ' ', type: 'go'},
      {star: "✶", color: col[0], cresponse: ' ', type: 'go'},
      {star: "✶", color: col[1], cresponse: ' ', type: 'go'},
      {star: "✶", color: col[2], cresponse: ' ', type: 'go'},
      {star: "✶", color: col[3], cresponse: ' ', type: 'go'},
      {star: "✶", color: col[4], cresponse: ' ', type: 'go'},

      {star: "\u{25A0}", color: col[0], cresponse: '', type: 'nogo'},
      {star: "\u{25A0}", color: col[1], cresponse: '', type: 'nogo'},
      {star: "\u{25A0}", color: col[2], cresponse: '', type: 'nogo'},
      {star: "\u{25A0}", color: col[3], cresponse: '', type: 'nogo'},
      {star: "\u{25A0}", color: col[4], cresponse: '', type: 'nogo'},
      {star: "\u{25A0}", color: col[0], cresponse: '', type: 'nogo'},
      {star: "\u{25A0}", color: col[1], cresponse: '', type: 'nogo'},
      {star: "\u{25A0}", color: col[2], cresponse: '', type: 'nogo'},
      {star: "\u{25A0}", color: col[3], cresponse: '', type: 'nogo'},
      {star: "\u{25A0}", color: col[4], cresponse: '', type: 'nogo'},

      {star: "\u2667", color: col[0], cresponse: '', type: 'nogo'},
      {star: "\u2667", color: col[1], cresponse: '', type: 'nogo'},
      {star: "\u2667", color: col[2], cresponse: '', type: 'nogo'},
      {star: "\u2667", color: col[3], cresponse: '', type: 'nogo'},
      {star: "\u2667", color: col[4], cresponse: '', type: 'nogo'},
      {star: "\u2667", color: col[0], cresponse: '', type: 'nogo'},
      {star: "\u2667", color: col[1], cresponse: '', type: 'nogo'},
      {star: "\u2667", color: col[2], cresponse: '', type: 'nogo'},
      {star: "\u2667", color: col[3], cresponse: '', type: 'nogo'},
      {star: "\u2667", color: col[4], cresponse: '', type: 'nogo'},

      {star: "✦", color: col[0], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[1], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[2], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[3], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[4], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[0], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[1], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[2], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[3], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[4], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[0], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[1], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[2], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[3], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[4], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[0], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[1], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[2], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[3], cresponse: '', type: 'nogo'},
      {star: "✦", color: col[4], cresponse: '', type: 'nogo'},

    ],
    randomize_order: true,
    repetitions: 1, //da decidersi in base al numero di trials per livello


}

  var if_node = {
    timeline: [begin_trial,trial],
    conditional_function: function(){
      var response_button = jsPsych.data.get().last(1).values()[0].risposta_prova;
      if (response_button == 0){
        console.log("prosegui a esercizio");
        return true;
      } else {
        console.log("inizia la prova");
        jsPsych.addNodeToEndOfTimeline(loop_prova)
        return false;
      }
    }
  };

  var begin_loop = {
    type: jsPsychHtmlButtonResponse,
    stimulus: `<p style="font-size: 34px;line-height: 1.5; font-weight: normal;"> Va bene facciamo una prova! <br><br> Sullo schermo compariranno diversi <b>simboli.</b><br><br>
      Premi la barra spaziatrice sulla tastiera quando vede una <b>stella a sei punte.</b></p>`,
    button_html:['<button class="jspsych-btn" style="font-size: 20px; color: white; background-color: green; padding: 10px 20px; border: none; border-radius: 5px;">%choice%</button>'],
    choices: ['Premi qui per iniziare la prova'],
    on_start: function(data){
      var response_button = jsPsych.data.get().last(1).values()[0].response;
      console.log(response_button)
      if (response_button == 0){
        console.log("salta loop");
        jsPsych.endCurrentTimeline(); /*Ends the current timeline. If timelines are nested, then only the timeline that contains the current trial is ended.*/
      }
    }
  };

  var end_loop_prova = {
    type: jsPsychHtmlButtonResponse,
    stimulus: `<p style="font-size: 34px;line-height: 1.5; font-weight: normal;"> Ora che ha terminato la prova, inziamo con l'esercizio. <br><br> Sullo schermo compariranno diversi <b>simboli.</b> <br><br>
      Premi la barra spaziatrice sulla tastiera quando vede una <b>stella a sei punte.</b></p>`,
    button_html: ['<button class="jspsych-btn" style="font-size:30px; color:green;">%choice%</button>','<button class="jspsych-btn" style="font-size:20px; color:black;">%choice%</button>'],
    choices: ['Premi qui per procedere al compito', 'Premi qui per ripetere la prova'],
    on_finish: function(data){
      if(data.response == 1){
        var risposta = 1;
      } else{
        var risposta = 0;
        console.log("Termine loop prova");
        jsPsych.addNodeToEndOfTimeline(trial);
      }
      data.risposta_loop = risposta
    }
  };


  var loop_prova = {
    timeline: [begin_loop, prova_loop, end_loop_prova],
    loop_function: function(){
      var response_button = jsPsych.data.get().last(1).values()[0].risposta_loop;
      if (response_button == 1){
        return true;
      } else {
        return false; /*IMPORTANTE: mantenere l'ordine in cui sono stati inseriti gli elementi*/
      }
    }
  };



  var timeline = [pre_if, if_node];

jsPsych.run(timeline)

</script>
